services:
  hans:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: hans
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    environment:
      - OWNER_PHONE_NUMBER=${OWNER_PHONE_NUMBER}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WEGMANS_EMAIL=${WEGMANS_EMAIL}
      - WEGMANS_PASSWORD=${WEGMANS_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_PATH=/app/data
    shm_size: '1gb'
    # For debugging, you can expose a VNC port
    # ports:
    #   - "5900:5900"
